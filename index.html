<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Toko Mama</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
}
.card{
  border-radius:16px;
}
.navbar-brand{
  font-weight:bold;
}
.btn-custom{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
  font-weight:bold;
}
.btn-custom:hover{
  opacity:.9;
}
.table thead{
  background:#111827;
  color:white;
}
.badge-harga{
  background:#22c55e;
  font-size:0.95rem;
}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark shadow">
  <div class="container">
    <span class="navbar-brand">ğŸ›’ Toko Mama</span>
  </div>
</nav>

<div class="container my-4">

  <!-- FORM -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">â• Tambah Barang</h5>
      <div class="row g-2">
        <div class="col-md-5">
          <input id="nama" class="form-control" placeholder="Nama barang">
        </div>
        <div class="col-md-5">
          <input id="harga" type="number" class="form-control" placeholder="Harga (tanpa titik)">
        </div>
        <div class="col-md-2 d-grid">
          <button class="btn btn-custom" onclick="tambahBarang()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LIST -->
  <div class="card shadow">
    <div class="card-body">
      <input id="search" class="form-control mb-3" placeholder="ğŸ” Cari barang..." onkeyup="filterData()">

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nama Barang</th>
              <th>Harga</th>
              <th class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="listBarang"></tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// CONFIG FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyA-1xf-SfbJFTlLpex38LNmsA9MCCV62E0",
  authDomain: "toko-d1925.firebaseapp.com",
  databaseURL: "https://toko-d1925-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "toko-d1925",
  storageBucket: "toko-d1925.firebasestorage.app",
  messagingSenderId: "367911528125",
  appId: "1:367911528125:web:89c8071342e0dfb6f379d4"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const barangRef = db.ref("barang");

const namaInput = document.getElementById("nama");
const hargaInput = document.getElementById("harga");
const listBarang = document.getElementById("listBarang");

// FORMAT RUPIAH (TITIK)
function formatRupiah(angka){
  return Number(angka).toLocaleString("id-ID");
}

// TAMBAH BARANG
function tambahBarang(){
  const nama = namaInput.value.trim();
  const harga = hargaInput.value.trim();

  if(!nama || !harga){
    alert("Nama dan harga wajib diisi!");
    return;
  }

  barangRef.push({
    nama: nama,
    harga: harga
  });

  namaInput.value = "";
  hargaInput.value = "";
}

// TAMPILKAN DATA
barangRef.on("value", snapshot=>{
  listBarang.innerHTML = "";
  snapshot.forEach(data=>{
    const item = data.val();
    listBarang.innerHTML += `
      <tr>
        <td>${item.nama}</td>
        <td><span class="badge badge-harga">Rp ${formatRupiah(item.harga)}</span></td>
        <td class="text-center">
          <button class="btn btn-warning btn-sm"
            onclick="editBarang('${data.key}','${item.nama}','${item.harga}')">âœï¸</button>
          <button class="btn btn-danger btn-sm"
            onclick="hapusBarang('${data.key}')">ğŸ—‘ï¸</button>
        </td>
      </tr>
    `;
  });
});

// HAPUS
function hapusBarang(id){
  if(confirm("Hapus barang ini?")){
    barangRef.child(id).remove();
  }
}

// EDIT
function editBarang(id,nama,harga){
  const n = prompt("Nama barang:", nama);
  const h = prompt("Harga:", harga);

  if(n && h){
    barangRef.child(id).update({
      nama: n,
      harga: h.replace(/\./g,"")
    });
  }
}

// SEARCH
function filterData(){
  const keyword = search.value.toLowerCase();
  document.querySelectorAll("#listBarang tr").forEach(row=>{
    row.style.display = row.innerText.toLowerCase().includes(keyword) ? "" : "none";
  });
}
</script>

</body>
</html>
